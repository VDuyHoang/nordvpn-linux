name: Action

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout        
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      -
        name: Setup GO
        uses: actions/setup-go@v4
        with:
          go-version: 1.20
      -
        name: Build Binaries
        uses: magefile/mage-action@v2
        with:
          args: buildbinariesdocker
      - 
        name: Result
        run: |
          ls bin/
          

